        <body>
            
    
            <div class="main">
                <script src="index.js" async defer></script>      
    
                <div class="content">
                    <!--header text-->
                    <h1>Payment</h1>
                    
                    <!--creating form that the user can input into!-->
                    <div class="form">
                    <form>
                    

                        <h2>Customer Details</h2>

                        <!--Creates a label with text and an input box in it. Input box is a text type box, the id is for CSS, the name is used by the form as a variable, 
                        max length and size determines width of text box and the maximum amount of characters allowed. Placeholder is placeholder text before the user types anything.-->
                        <label>Full Name*
                            <input type="text" id="name" name="name" maxlength="30" size="30" placeholder="Full Name">
                        </label>
                        
                        <br>

                        <!--Using text area so the user canfill out as many address lines as needed-->
                        <label>Address*
                            <textarea name="address" rows="5" cols="30" wrap="soft" placeholder="Address"></textarea>
                        </label>

                        <br>

                        <label>Phone Number*
                            <input type="text" id="phoneNumber" name="phone"  maxlength="30" size="30" placeholder="Phone Number">
                        </label>
                        
                        <br>

                        <label>Email Address*
                            <input type="text" id="email" name="email" maxlength="30" size="30" placeholder="Email Address">
                        </label>
                        
                        <br>

                        <h2>Card Details</h2>
                        
                        <label>First Name
                            <input type="text" id="fname" name="fname" placeholder="First Name">
                        </label>
                        <br>
                        <label>Last Name
                            <input type="text" id="lname" name="lname" placeholder="Last Name">
                        </label>
                        
                        
                        <br>
                        <label>Card Number
                            <input type="text" id="cNumber" name="cNumber" maxlength="20" size="20" placeholder="Card Number">
                        </label>
                        
                        <br>
                        <label>CVC
                            <input type="text" id="cvc" name="cvc" maxlength="3" size="3" placeholder="CVC">

                        </label>
                        
                        <br>
                        <!--using date which is a date picked the user can pick from-->
                        <label>Expiration Date
                            <input type="date" id="expDate" name="expDate">
                        </label>
                        
                        <br>
                        <!--submit button which submits the data on the form-->
                        <input type="submit" value="Submit">


                    </form>
                </div>
                </div>
    
            </div>
        </body>
